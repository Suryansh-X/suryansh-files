<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Suryansh Files</title>
  <style>
    body {
      background: black;
      color: cyan;
      font-family: monospace;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px cyan;
    }
    .file {
      background: rgba(255,255,255,0.05);
      margin: 10px auto;
      padding: 15px;
      width: 80%;
      max-width: 600px;
      border: 1px solid cyan;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a {
      color: cyan;
      text-decoration: none;
    }
    button {
      background: transparent;
      color: cyan;
      border: 1px solid cyan;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: cyan;
      color: black;
    }
  </style>
</head>
<body>

<h1>📁 Suryansh Files</h1>

<div class="file">
  <a href="https://cdn.jsdelivr.net/gh/Suryansh-X/suryansh-files/files/25.05_G-12_CH-11%20_NOTES%20_PART-01.pdf" target="_blank">
    25.05_G-12_CH-11_NOTES_PART-01.pdf
  </a>
  <button onclick="copyLink(this)">📋 Copy</button>
</div>

<script>
  function copyLink(btn) {
    const link = btn.previousElementSibling.href;
    navigator.clipboard.writeText(link);
    btn.innerText = "✅ Copied";
    setTimeout(() => btn.innerText = "📋 Copy", 2000);
  }
</script>

</body>
</html>
