<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoreSuryansh Files</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      z-index: 0;
    }

    /* Background Video */
    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.3);
    }

    /* Fading Animation Overlay */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #1a1a2e88, #16213e88, #1f406888, #4facfe88, #b78df888);
      background-size: 400% 400%;
      animation: fadeBG 15s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes fadeBG {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    .container {
      padding: 30px 15px;
    }

    /* Typing Title */
    .title {
      font-size: 3rem;
      text-align: center;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid rgba(255,255,255,0.75);
      width: 0;
      animation: typing 5s steps(30, end) forwards, blink 0.7s step-end infinite;
      margin-bottom: 30px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .search-box {
      padding: 14px 22px;
      border-radius: 12px;
      border: none;
      outline: none;
      width: 90%;
      max-width: 480px;
      font-size: 1rem;
      margin: 0 auto 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: block;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      width: 180px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      padding: 18px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.08);
    }

    .file-name {
      font-size: 1rem;
      color: #e0e0e0;
      margin-bottom: 6px;
      word-wrap: break-word;
    }

    .meta {
      font-size: 0.85rem;
      color: #b0b0b0;
      margin-bottom: 12px;
    }

    .card.blue { border: 2px solid #4facfe; }
    .card.purple { border: 2px solid #b78df8; }
    .card.red { border: 2px solid #f85a5a; }

    .card button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .card button::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.1);
      transition: 0.3s;
    }

    .card button:hover::after {
      left: 100%;
    }

    @media (max-width: 600px) {
      .title { font-size: 2rem; }
      .card { width: 90%; }
      .search-box { width: 90%; }
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video class="bg-video" src="bg.mp4" autoplay loop muted playsinline></video>

  <div class="container">
    <h1 class="title">CoreSuryansh Files</h1>
    <input class="search-box" type="text" placeholder="Search files..." oninput="searchFiles(this.value)" />
    <div class="card-container" id="file-list">
      <!-- File cards will appear here -->
    </div>
  </div>

  <script>
    const REPO_OWNER = "suryansh-x";
    const REPO_NAME = "suryansh-files";
    const API_URL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/`;
    const fileList = document.getElementById("file-list");
    let allFiles = [];

    async function fetchFiles() {
      try {
        const res = await fetch(API_URL);
        const files = await res.json();
        if (!Array.isArray(files)) return;

        allFiles = files;
        displayFiles(files);
      } catch (err) {
        console.error("Error fetching files:", err);
      }
    }

    function displayFiles(files) {
      fileList.innerHTML = "";
      if (files.length === 0) {
        fileList.innerHTML = "<div class='file-name'>No files uploaded yet.</div>";
        return;
      }

      files.forEach(file => {
        const fileName = file.name;
        const fileSize = (file.size / 1024).toFixed(1) + " KB";
        const fileType = file.name.split(".").pop().toLowerCase();

        let typeClass = "blue";
        if (fileType === "pdf") typeClass = "red";
        else if (["docx", "doc"].includes(fileType)) typeClass = "purple";

        const card = document.createElement("div");
        card.className = `card ${typeClass}`;
        card.innerHTML = `
          <div class="file-name">${fileName}</div>
          <div class="meta">${fileSize} â€¢ ${fileType.toUpperCase()}</div>
          <a href="${file.download_url}" download>
            <button>Download</button>
          </a>
        `;
        fileList.appendChild(card);
      });
    }

    function searchFiles(keyword) {
      const filtered = allFiles.filter(f => f.name.toLowerCase().includes(keyword.toLowerCase()));
      displayFiles(filtered);
    }

    fetchFiles();
  </script>
</body>
</html>
