<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suryansh ‚Äî File Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      overflow-x: hidden;
      color: white;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      padding: 30px 0;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s linear infinite;
    }
    @keyframes glow {
      0% { filter: drop-shadow(0 0 5px #fff); }
      50% { filter: drop-shadow(0 0 20px #0ff); }
      100% { filter: drop-shadow(0 0 5px #fff); }
    }
    #file-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .file-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 20px;
      width: 200px;
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .file-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    .file-card a {
      color: #0ff;
      text-decoration: none;
      word-wrap: break-word;
      font-weight: bold;
    }

    /* Falling leaves animation */
    .leaf {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('https://pngimg.com/uploads/autumn_leaves/autumn_leaves_PNG3614.png');
      background-size: cover;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* Music button */
    #music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      padding: 10px 15px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Suryansh üî• File Vault</h1>
  <div id="file-list">Loading files...</div>

  <div id="music-btn">üîä Music</div>
  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/04/25/audio_5f99dfae64.mp3" type="audio/mpeg">
  </audio>

  <!-- Falling leaves -->
  <script>
    for (let i = 0; i < 10; i++) {
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(leaf);
    }
  </script>

  <script>
    const username = "suryansh-x";
    const repo = "suryansh-files";

    fetch(`https://api.github.com/repos/${username}/${repo}/contents/`)
      .then(res => res.json())
      .then(data => {
        let output = "";
        data.forEach(file => {
          if (file.type === "file") {
            output += `
              <div class="file-card">
                <a href="${file.download_url}" target="_blank">${file.name}</a>
              </div>
            `;
          }
        });
        document.getElementById("file-list").innerHTML = output || "No files found.";
      })
      .catch(err => {
        console.error("GitHub API Error:", err);
        document.getElementById("file-list").innerHTML = `<div style="text-align:center;">‚ö†Ô∏è Could not load files.</div>`;
      });

    // Background music control
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");
    let playing = false;
    btn.addEventListener("click", () => {
      if (!playing) {
        music.play();
        btn.innerText = "‚è∏Ô∏è Pause";
      } else {
        music.pause();
        btn.innerText = "üîä Music";
      }
      playing = !playing;
    });
  </script>

</body>
</html>
