
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suryansh Cloud Files</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #0d1117;
      color: #f0f6fc;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      text-shadow: 0 0 5px #f81ce5;
    }
    .file-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .file-card {
      background: #161b22;
      border: 1px solid #30363d;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(248, 28, 229, 0.3);
      width: 250px;
    }
    .file-card a {
      color: #58a6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Suryansh Cloud Files</h1>
  <div class="file-list" id="fileList"></div>

  <script>
    const supabase = supabase.createClient(
      'https://zolkmdcvdoskwclhhbcx.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvbGttZGN2ZG9za3djbGhoYmN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2OTk5OTYsImV4cCI6MjA2NTI3NTk5Nn0.Dm9yMfE021vJ4a_BkgidonZlfX_i0qvtEDUgyNcla8k'
    );

    async function loadFiles() {
      const { data, error } = await supabase.storage.from('files').list('', {
        limit: 100,
        offset: 0,
        sortBy: { column: 'name', order: 'asc' }
      });

      if (error) {
        console.error('Error loading files:', error);
        return;
      }

      const fileList = document.getElementById('fileList');
      data.forEach(file => {
        const url = `https://zolkmdcvdoskwclhhbcx.supabase.co/storage/v1/object/public/files/${file.name}`;
        const card = document.createElement('div');
        card.className = 'file-card';
        card.innerHTML = `
          <h3>${file.name}</h3>
          <a href="${url}" target="_blank">ðŸ”— View / Download</a>
        `;
        fileList.appendChild(card);
      });
    }

    loadFiles();
  </script>
</body>
</html>
